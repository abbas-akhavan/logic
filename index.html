<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="styles/app.scss">
  <link rel="stylesheet" href="./content/lib/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="./content/lib/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">

<body>

  <main id="course" style="--colorTheme: #5F8CAD;--colorAlt: #C39C19">

        <span class="course">دوره</span>
        <h1>آموزش پایتون</h1>
        <div>
          <span>هوش مصنوعی یا</span>
          <span>طراحی وبسایت؟</span>
        </div>
        <p>
          <em>40</em>

        <p>
          <em>20</em>
          ساعت کارگاه پروژه محور
          <br>
          (بوت کمپ)
        </p>
      </section>
      <img src="./Content/images/courseDetails/header-l.png" alt="دوره آموزش پایتون">
    </header>
  </main>

  <script type="module" src="./content/lib/Jquery/jquery-1.11.3.min.js"></script>
  <script type="module" src="./content/lib/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
  <script type="module" src="./scripts/moduls/queryLib.js"></script>

  <script type="module" src="./scripts/main.js"></script>
